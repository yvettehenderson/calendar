<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="hour row">
        <div class="hour">09AM</div>
      </div>
      <div class="hour row">
        <div class="hour">10AM</div>
      </div>
      <div class="hour row">
        <div class="hour">11AM</div>
      </div>
      <div class="hour row">
        <div class="hour">12PM</div>
      </div>
      <div class="hour row">
        <div class="hour">01PM</div>
      </div>
      <div class="hour row">
        <div class="hour">02PM</div>
      </div>
      <div class="hour row">
        <div class="hour">03PM</div>
      </div>
      <div class="hour row">
        <div class="hour">04PM</div>
      </div>
      <div class="hour row">
        <div class="hour">05PM</div>
      </div>
      <div class="hour row">
        <div class="hour">06PM</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var tasks = JSON.parse(localStorage.getItem("tasks")) || {
        9: "run",
        10: "",
        11: "",
        12: "jump",
        1: "",
        2: "",
        3: "",
        4: "",
        5: "",
        6: "",
      };

      function saveNoteEventListener() {
        $(document).on("click", ".saveBtn", function () {
          //  tasks.append($(this).attr('data-time-slot'));

          localStorage.setItem("tasks", JSON.stringify(tasks));
        });
      }
      //   saveNoteEventListener()

      // renders time rows not working as a function

      const now = moment().hour();
      for (let i = 9; i < 18; i++) {
        const div$ = $("<div>").addClass("time-block row");
        const notes$ = $("<textarea>").addClass("textarea");
        // notes$.val(tasks[i])
        if (now > i) {
          notes$.addClass("present");
        } else if (now < i) {
          notes$.addClass("future");
        } else {
          notes$.addClass("present");
        }

        const button$ = $("<button>")
          .addClass("saveBtn")
          .text("Save")
          .attr("data-time-slot", i);
        div$.append(notes$, button$);
        $(".container").append(div$);
        // $(`#${i}`).append(div$);
      }
    </script>
  </body>
</html>
